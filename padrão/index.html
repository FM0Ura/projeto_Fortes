<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="cabecalho">
        <img
          class="logo"
          src="https://fortes.ind.br/wp-content/uploads/2022/08/FORTES_LOGOMARCA-300x91.png"
          alt="" />
      </div>
      <div id="box">
        <div id="botao">
          <img src="./icons/1649793484914.jpeg" alt="" id="foto" />
          <div id="box3">
            <img src="./icons/toggle.png" alt="ON/OFF" id="ON-OFF" />
            <h4>Profissional OFF</h4>
          </div>
        </div>
      </div>
    </header>
    <div id="box2">
      <nav id="barra_navegacao">
        <ul>
          <div class="guia">
            <img src="./icons/home-icon-silhouette.png" alt="" class="icon" />
            <li>Página Inicial</li>
          </div>
          <div class="guia">
            <img src="./icons/profile-user.png" alt="" class="icon" />
            <li>Página de Perfil</li>
          </div>
          <div class="guia">
            <img
              src="./icons/multiple-users-silhouette.png"
              alt=""
              class="icon" />
            <li>Comunidades</li>
          </div>
          <div class="guia">
            <img src="./icons/find.png" alt="" class="icon" />
            <li>Busque talentos</li>
          </div>
          <div class="guia">
            <img src="./icons/customer-service.png" alt="" class="icon" />
            <li>Ajuda no trabalho</li>
          </div>
          <div class="guia">
            <img src="./icons/information.png" alt="" class="icon" />
            <li>Ajuda na plataforma</li>
          </div>
        </ul>
        <img
          id="menu"
          src="./icons/arrow-down-sign-to-navigate.png"
          alt="arrow-down" />
      </nav>
    </div>
  </body>
</html>
