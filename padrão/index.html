<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Página Inicial</title>
    <link rel="stylesheet" href="index2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"

  <body>
    <header>
      <!-- MENU VERTICAL -->

      <div class="menu-vertical">
        <div class="topnav">
          <a href="#" class="active"

              src="https://fortes.ind.br/wp-content/uploads/2022/08/FORTES_LOGOMARCA-300x91.png"

          <div id="myLinks">
            <a href="#">HOME</a>

          </a>

      <div id="cabecalho">

      <div id="box">

          <img src="./icons/1649793484914.jpeg" alt="" id="foto" />

            <img src="./icons/toggle.png" alt="ON/OFF" id="ON-OFF" />

          </div>
        </div>
      </div>

    <div id="box2">

          </div>
          <div class="guia">
            <img src="./icons/profile-user.png" alt="" class="icon" />

          </div>
          <div class="guia">
            <img
              src="./icons/multiple-users-silhouette.png"
              alt=""
              class="icon" />

          <div class="guia">
            <img src="./icons/find.png" alt="" class="icon" />

          </div>
          <div class="guia">
            <img src="./icons/customer-service.png" alt="" class="icon" />
            <li>Ajuda no trabalho</li>

          <div class="guia">
            <img src="./icons/information.png" alt="" class="icon" />

          id="menu"
          src="./icons/arrow-down-sign-to-navigate.png"
          alt="arrow-down" />

    <script src="./javascript/index.js"></script>
